monitor=eDP-1,preferred,auto,1
monitor=HDMI-A-1,preferred,auto,1

$terminal = kitty
$fileManager = kitty  yazi
$menu = wofi --show drun
$browser = qutebrowser
$private_browser = torbrowser-launcher
$steam = steam
$SCRIPTS = ~/.config/waybar/scripts
$mainMod = SUPER

exec-once = waybar & hyprpaper
exec-once = mako
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = $SCRIPTS/wallpaper_slideshow.sh
exec-once = $SCRIPTS/battery_notify.sh
exec-once = hyprsunset

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GTK_THEME,Adwaita-dark
env = GTK_ICON_THEME,Papirus-Dark

cursor {
    no_hardware_cursors = true
}

$halfLifeOrange = rgba(ffae23ff)
$halfLifeGrey = rgba(2d2d2dcc)
$halfLifeText = rgba(eeeeeeff)

general {
    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = $halfLifeOrange $halfLifeText 45deg
    col.inactive_border = $halfLifeGrey
    resize_on_border = true
    allow_tearing = false
    layout = master
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.90
    
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    animation = zoomFactor, 1, 7, quick
    animation = windowsMove, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    mfact = 0.60
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, RETURN, exec, kitty --class kitty-float
bind = $mainMod, Q, killactive,
bind = $mainMod, M, layoutmsg, swapwithmaster
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, kitty --class yazi-float -e yazi
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $private_browser
bind = $mainMod, S, exec, $steam
bind = $mainMod, SPACE, exec, hyprctl dispatch togglefloating && hyprctl dispatch centerwindow 1
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod SHIFT, space, fullscreen, 0
bind = $mainMod CTRL, space, fullscreen, 1

bind = $mainMod SHIFT, right, resizeactive, 20 0
bind = $mainMod SHIFT, left, resizeactive, -20 0
bind = $mainMod SHIFT, up, resizeactive, 0 -20
bind = $mainMod SHIFT, down, resizeactive, 0 20

bind = $mainMod, W, exec, $SCRIPTS/theme-switcher.sh random
bind = $mainMod SHIFT, W, exec, $SCRIPTS/theme-switcher.sh list
bind = $mainMod CTRL, W, exec, $SCRIPTS/theme-switcher.sh next
bind = $mainMod, V, exec, $SCRIPTS/clipboard_menu.sh
bind = $mainMod SHIFT, R, exec, $SCRIPTS/restart_waybar.sh

bind = SUPER SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = SUPER CTRL SHIFT, S, exec, grim -g "$(slurp)" "$HOME/Pictures/Screenshots/Screenshot_$(date +'%Y-%m-%d_%H-%M-%S').png"
bind = , Print, exec, grim - | wl-copy
bind = SUPER, Print, exec, grim "$HOME/Pictures/Screenshots/Screenshot_$(date +'%Y-%m-%d_%H-%M-%S').png"

bind = SUPER, ESCAPE, exec, hyprlock

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, L, resizeactive, 20 0
bind = $mainMod SHIFT, H, resizeactive, -20 0
bind = $mainMod SHIFT, K, resizeactive, 0 -20
bind = $mainMod SHIFT, J, resizeactive, 0 20

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, U, togglespecialworkspace, magic
bind = $mainMod SHIFT, U, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule {
  name = windowrule-1
  suppress_event = maximize
  match:class = .*
}

windowrule {
  name = windowrule-2
  no_initial_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}


workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1

workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1

# --- Bluetooth ---
windowrule {
  name = windowrule-3
  float = on
  size = 600 400
  center = on
  match:class = ^(blueman-manager)$
}


# --- Audio Control ---
windowrule {
  name = windowrule-4
  float = on
  size = 600 400
  center = on
  match:class = ^(org.pulseaudio.pavucontrol)$
}


windowrule {
  name = windowrule-5
  float = on
  center = on
  size = 800 600
  dim_around = on
  match:class = yazi-float
}


windowrule {
  name = windowrule-6
  float = on
  size = 800 600
  center = on
  dim_around = on
  match:class = ^(kitty-float)$
}

# windowrulev2 = float, class:^(kitty-float)$
# windowrulev2 = size 800 600, class:^(kitty-float)$
# windowrulev2 = center, class:^(kitty-float)

windowrule {
  name = windowrule-7
  float = on
  match:class = floating
}

windowrule {
  name = windowrule-8
  float = on
  size = 800 600
  center = on
  match:class = ^(org.prismlauncher.PrismLauncher)$
}

